<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	    
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css"/>
	<title>Cadastro de usuários</title>
</h:head>
<h:body>
	<header>
		<div style="display: inline-block;">
			<h:graphicImage library="imagens" name="adm.png" width="80" />
		</div>
	</header>
	
	<h1>Adimilton Antonio</h1>
	<br/>
	
	<p:messages autoUpdate="true" id="msg"/>
	
	<h:form id="form">
		<p:panel header="Cadastro de usuários">	
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" required="true" requiredMessage="O nome é obrigatório"
					maxlength="50" size="50" placeholder="nome do usuário"
					title="Favor informar o nome do usuário" 
					value="#{usuarioMB.usuario.nome}" />
					
				<p:outputLabel value="Login" for="login" />
				<p:inputText id="login" required="true" requiredMessage="O login é obrigatório"
					maxlength="50" size="50" placeholder="login do usuário"
					title="Favor informar o login de acesso do usuário" 
					value="#{usuarioMB.usuario.login}" />
					
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" feedback="true" 
					weakLabel="Muito fraca" goodLabel="Senha razoável" strongLabel="Senha forte" 
					required="true" requiredMessage="A senha é obrigatória"
					maxlength="30" size="30" promptLabel="Favor informar a senha de acesso do usuário"
					match="confirma" validatorMessage="A senha e a confrimação estão diferentes"
					value="#{usuarioMB.usuario.senha}" />
					
				<p:outputLabel value="Confirme a senha" for="confirma" />
				<p:password id="confirma" required="true" />
					
				<p:outputLabel />
				<p:commandButton value="Salvar" action="#{usuarioMB.salvar()}"  
				 	icon="ui-icon-disk">
				 	<f:ajax execute="@form" render="@form"></f:ajax>
				 </p:commandButton>
			</p:panelGrid>
		</p:panel>
	
		<h1>Lista de usuários</h1>
		
		<p:dataTable value="#{usuarioMB.lista}" var="u" border="1" id="tabelaUsuario">
			<p:column headerText="Nome">#{u.nome}</p:column>
			<p:column headerText="Login">#{u.login}</p:column>
			<p:column headerText="Editar" width="80">
				<h:commandButton value="Editar" action="#{usuarioMB.buscar(u)}">
				 	<f:ajax execute="@this" render="@form"></f:ajax>
				 </h:commandButton>
			</p:column>
			<p:column headerText="Excluir" width="80">
				<h:commandButton value="Excluir" action="#{usuarioMB.remover(u)}">
				 	<f:ajax execute="@this" render="@form"></f:ajax>
				 </h:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	
</h:body>
</html>
